<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <main id="tictactoe">
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div class="one square" data-position="0"></div>
            <div class="two square" data-position="1"></div>
            <div class="three square" data-position="2"></div>
            <div class="four square" data-position="3"></div>
            <div class="five square" data-position="4"></div>
            <div class="six square" data-position="5"></div>
            <div class="seven square" data-position="6"></div>
            <div class="eight square" data-position="7"></div>
            <div class="nine square" data-position="8"></div>
        </div>
        <div class="displayTurn">
            <h2 class="displayTurnText">Player X it is your Turn</h2>
        </div>
        <div class="reset">
            <button class="resetButton">Reset Board</button>
        </div>
    </main>
    <script src="script-two.js"></script>
</body>

</html>
