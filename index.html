<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <main id="tictactoe">
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div class="one square"></div>
            <div class="two square"></div>
            <div class="three square"></div>
            <div class="four square"></div>
            <div class="five square"></div>
            <div class="six square"></div>
            <div class="seven square"></div>
            <div class="eight square"></div>
            <div class="nine square"></div>
        </div>
        <div class="displayTurn">
            <h2 class="displayTurnText">PlayerX it is your Turn</h2>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
